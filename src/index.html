<!DOCTYPE html>
<html lang="ja" class="size-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shake Snap</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/main.ts"></script>
  </head>
  <body class="bg-black text-white font-sans text-sm size-full">
    <div class="grid size-full grid-cols-1 grid-rows-1">
      <header class="sr-only">
        <h1>Shake Snap</h1>
      </header>
      <main class="relative grid place-content-center row-start-1 col-start-1">
        <video
          id="video"
          autoplay
          muted
          playsinline
          class="absolute size-full"
        ></video>
        <div class="flex gap-2">
          <button id="start" class="relative px-2 py-1 bg-green-600 rounded-md">
            カメラを起動
          </button>
          <button
            id="deviceMotion"
            class="relative px-2 py-1 bg-green-600 rounded-md"
          >
            デバイスモーションを起動
          </button>
        </div>
        <div
          class="absolute z-10 bottom-4 w-full px-2 grid gap-2 justify-center"
        >
          <div class="text-center">
            <button id="capture" class="px-2 py-1 bg-blue-600 rounded-md">
              写真を撮る
            </button>
          </div>
          <pre
            id="debug"
            class="bg-white text-black font-mono px-2 py-1 rounded-md w-full"
          ></pre>
        </div>
      </main>
    </div>

    <dialog
      id="photoModal"
      class="bg-transparent text-center"
      aria-labelledby="capturedPhoto"
    >
      <div class="grid gap-4">
        <img
          id="capturedPhoto"
          alt="撮影した写真"
          src=""
          class="w-full rounded-md"
          width="640"
          height="480"
        />
        <div>
          <button
            id="retakePhoto"
            class="px-2 py-1 bg-red-600 text-white rounded-md"
          >
            写真を撮り直す
          </button>
        </div>
      </div>
    </dialog>
  </body>
</html>

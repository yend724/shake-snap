<!DOCTYPE html>
<html lang="ja" class="size-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shake Snap</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/main.ts"></script>
  </head>
  <body class="bg-black text-white font-sans text-sm size-full">
    <div class="grid size-full grid-cols-1 grid-rows-1">
      <header class="sr-only">
        <h1>Shake Snap</h1>
      </header>
      <main class="relative grid place-content-center row-start-1 col-start-1">
        <div id="videoWrapper" class="absolute size-full"></div>
        <div class="flex gap-2">
          <button
            id="startCamera"
            class="relative px-2 py-1 bg-green-600 rounded-md"
          >
            カメラを起動
          </button>
          <button
            id="deviceMotion"
            class="relative px-2 py-1 bg-green-600 rounded-md hidden"
          >
            モーションセンサーを有効にする
          </button>
        </div>
        <div
          class="absolute z-10 bottom-4 w-full px-2 grid gap-2 justify-center"
        >
          <div class="text-center">
            <button
              id="store"
              class="px-2 py-1 bg-blue-600 rounded-md disabled:hidden"
              disabled
            >
              ゲージを貯める
            </button>
          </div>
        </div>
        <div
          id="meter"
          class="fixed right-4 bottom-4 w-8 h-[calc(100%-2rem)] border border-white bg-black/50"
        >
          <div
            class="w-full size-full bg-gradient-to-t from-red-600 to-green-600"
            style="clip-path: inset(calc(100% - var(--meter, 0%)) 0 0 0)"
          ></div>
        </div>
      </main>
    </div>
    <dialog
      id="photoModal"
      class="bg-transparent text-center"
      aria-labelledby="capturedPhoto"
    >
      <div class="grid gap-4">
        <img
          id="capturedPhoto"
          alt="撮影した写真"
          src=""
          class="w-full rounded-md"
          width="640"
          height="480"
        />
        <div>
          <button
            id="recapturePhoto"
            class="px-2 py-1 bg-red-600 text-white rounded-md"
          >
            写真を撮り直す
          </button>
        </div>
      </div>
    </dialog>
  </body>
</html>
